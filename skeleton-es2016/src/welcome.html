<template>  
  <section class="au-animate">
    <h2 t="welcome.title">Welcome to the Aurelia Navigation App!</h2>
    <form role="form" submit.delegate="submit()">
      <div class="form-group">
        <label for="fn" t="welcome.first_name">First Name</label>
        <input type="text" value.bind="firstName" class="form-control" id="fn" placeholder="first name">
      </div>
      <div class="form-group">
        <label for="ln" t="welcome.last_name">Last Name</label>
        <input type="text" value.bind="lastName" class="form-control" id="ln" placeholder="last name">
      </div>
      <div class="form-group">
        <label t="welcome.full_name">Full Name</label>
        <p class="help-block">${fullName | upper}</p>
      </div>
      <button type="submit" class="btn btn-default" t="welcome.submit">Submit</button>
    </form>
  </section>
</template>
